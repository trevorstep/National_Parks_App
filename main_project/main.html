<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>National Parks Tracker</title>
  <link rel="stylesheet" href="https://js.arcgis.com/4.32/esri/themes/light/main.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>National Parks Tracker</h1>
    <p>Explore and track your visits to America's National Parks</p>
    <div id="auth-container">
      <button id="login-btn" style="display: none;">Sign in with Google</button>
      <div id="user-info" style="display: none;">
        <span id="user-name"></span>
        <button id="logout-btn">Sign Out</button>
      </div>
    </div>
  </header>

  <main>
    <div id="viewDiv"></div>
  </main>

  <template id="popup-template">
    <div class="popup-content">
      <div class="popup-images"></div>
      <p class="popup-description"></p>
      <div class="popup-checkbox-container">
        <label class="checkbox-label">
          <input type="checkbox" class="visited-checkbox">
          <span>I've been here!</span>
        </label>
      </div>
    </div>
  </template>

  <script src="https://js.arcgis.com/4.32/"></script>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
