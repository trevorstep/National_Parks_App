<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Track your visits to National Parks across the USA">
    <title>National Parks Tracker</title>
    <link rel="stylesheet" href="styles/memoreiesLog.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>National Parks Tracker</h1>
            <p>Explore and track your visits to America's National Parks</p>
        </div>
        <div id="auth-container">
            <button id="login-btn" style="display: none;">Sign in with Google</button>
            <div id="user-info" style="display: none;">
                <span id="user-name"></span>
                <button id="logout-btn">Sign Out</button>
            </div>
        </div>
    </header>

    <main>
        <h2>Log your Memories</h2>

        <form id="journal-form">
            <div class="form-group">
                <label for="park-select">Select Park</label>
                <select id="park-select" name="park-select" required>
                    <option value="">-- Choose a Park --</option>
                </select>

                <label for="entry-title">Title</label>
                <input type="text" id="entry-title" name="entry-title" placeholder="Journal Entry Title.." required>

                <label for="entry-text">Journal Entry</label>
                <textarea id="entry-text" name="entry-text" placeholder="Write about your experience..." rows="8" required></textarea>

                <button type="submit" id="submit-btn">Save Entry</button>
            </div>
        </form>

        <section id="entries-section">
            <h2>My Journal Entries</h2>
            <div id="entries-container">
                <p class="loading">Loading your entries...</p>
            </div>
        </section>
    </main>

    <footer>
        <a href="main.html">Home</a>
        <p>&copy; 2025</p>
    </footer>

    <script type="module" src="scripts/journal.js"></script>
</body>

</html>
